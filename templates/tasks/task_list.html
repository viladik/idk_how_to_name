{% extends "base.html" %}

{% block content %}
<div class="container mt-3">
    <h2>Список Завдань</h2>
    <a href="#" class="btn btn-primary mb-3">Додати Завдання</a>
    <ul class="list-group">
        {% for task in tasks %}
        <li class="list-group-item">
            <a href="{% url 'task-detail' task.pk %}">{{ task.title }}</a>
            <span class="badge badge-primary">{{ task.status }}</span>
            <span class="badge badge-secondary">{{ task.priority }}</span>
            <span class="badge badge-secondary">{{ task.due_to }}</span>
        </li>
        {% empty %}
        <li class="list-group-item">Завдань Не Знайдено</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
